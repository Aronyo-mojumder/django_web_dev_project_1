{% extends "base.html" %}
{% load static %}
{% block content %}
<section id="gallery_main">
    <div class="about_main clearfix">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <div class="gallery_main_1">
                            <h2>GALLERY</h2>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="gallery_main_2">
                            <ul>
                                <li class="well_9"><a href="#">HOME</a></li>
                                <li class="well_10">/</li>
                                <li class="well_11">GALLERY</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="gallery">
    <div class="container">
        <div class="row">
            {% for service in galleries %}
            <div class="col-sm-4">
                <div class="ih-item square effect5 left_to_right">
                    <a href="#">
                        <div class="img"><img src="{{ service.gallery_img.url }}" width="100%" alt="{{ service.gallery_title }}"></div>
                        <div class="info">
                            <h3>{{ service.gallery_title }}</h3>
                            <p>{{ service.gallery_description }}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% if forloop.counter|divisibleby:3 and not forloop.last %}
            </div><div class="row">{% endif %}
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
